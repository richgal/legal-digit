<!DOCTYPE HTML>
<html lang="hu" prefix="og: http://ogp.me/ns#">
<head>
	<title>Legal Digital - Kapcsolat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../assets/css/main.css" />
</head>
<body>
	<div class="page-wrapper">
	<div id="page-header-id" class="page-header">
		<div class="ld-logo"></div>
		<p class="page-title">legal digital</p>
		<div class="divisor"></div>
		<div id="toggleMenu" class="container" onclick="menuToggle(this)">
		  <div class="bar1"></div>
		  <div class="bar2"></div>
		  <div class="bar3"></div>
		</div>
	</div>
	<div class="page-content">
		<blockquote cite="https://www.goalcast.com/2018/01/19/22-george-orwell-quotes/">
			"Great things in business are never done by one person; they're done by a team of people."</br>
			Steve Jobs
		</blockquote>
		
		<article>
			<h1>Lépjen velünk kapcsolatba</h1>
			<form name="contact" method="POST" action="../contact-success/" data-netlify="true">
				<label for="name">Név</label>
				<input type="text" id="name" name="name" placeholder="" required>
				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="" required>
				<label for="phone">Telefonszám</label>
				<input type="phone" id="phone" name="phone" placeholder="" required>
				<label for="message">Tárgy</label>
				<textarea type="message" id="message" name="message" placeholder=""></textarea>
				<p class="hidden">
				    <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
				</p>
				<input type="submit" value="Elküld">
			</form>		
		</article>

	<div class="empty-space"></div>


	<div class="footer-line"></div>
	<div id="footer"></div>
	</div>
	</div>
	<div id="myNav" class="overlay"></div>
	
</body>
<script src="../assets/js/overlay.js"></script>
<script src="../assets/js/navigation.js"></script>
<script src="../assets/js/footer.js"></script>
</html>
